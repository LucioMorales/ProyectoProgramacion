<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>page</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>  
    <div class="picContainer">
        <h2>Nuestros Hoteles</h2>
        <div id="info"></div>
        <div id="image1" class="img">
            <img src="https://diputadosbsas.com.ar/uploads/noticias/5/20181228114800_28_12_mar_del_plata.jpg" />
        </div>
        <div id="image2" class="img">
            <img src="https://q-cf.bstatic.com/images/hotel/max1024x768/812/81266248.jpg" />
        </div>
        <div id="image3" class="img">
            <img src="https://r-ak.bstatic.com/images/hotel/max1024x768/178/178812815.jpg" />
        </div>
        <div id="image4" class="img">
            <img src="https://r-fa.bstatic.com/xdata/images/xphoto/1920x810/34011416.jpg?k=430d521df5d5e1a80d7567041a9f8f71beb4b53090821164ba34e2d04052e839&o=" />
        </div>
        <div class="left" onclick="left()"></div>
        <div class="right" onclick="right()"></div>
        <div class="dots">
            <div class="dot a1"></div>
            <div class="dot a2"></div>
            <div class="dot a3"></div>
            <div class="dot a4"></div>
        </div>
    </div>

    <div class="container">
        <div class="center">
            <div class="menu paused">
                <div class="menu-top"></div>
                <div class="top-line"></div>
                <div class="menu-bottom"></div>
                <div class="bottom-line"></div>
            </div>
            <div class="menu-items">
                <ul>
                    <li class="a">HOME</li>
                    <a href="https://github.com/LucioMorales/ProyectoProgramacion">GITHUB</a>
                </ul>
            </div>
        </div>
    </div>
 
    <img src="logou.png" class="logou">

    <div class="reservas">
        <h3>RESERVAS: 305 320 1353</p>
    </div>
    <div class="contacto">
        <h3>CONTACTO: 351 304 3758</p>
    </div>
    <div class="sucursal">
        <h3>SUCURSAL: AV. COLON 3100</h3>
    </div>

    <script>
        let i = 0;
        let box1 = document.getElementById("image1");
        let box2 = document.getElementById("image2");
        let box3 = document.getElementById("image3");
        let box4 = document.getElementById("image4");
        let a1 = document.querySelector(".a1");
        let a2 = document.querySelector(".a2");
        let a3 = document.querySelector(".a3");
        let a4 = document.querySelector(".a4");
        let info = document.getElementById("info");
        a1.onclick = function () {
            box1.style.opacity = 1;
            box2.style.opacity = 0;
            box3.style.opacity = 0;
            box4.style.opacity = 0;
            info.innerHTML = "Mar del Plata"
            i = 0;
        }
        a2.onclick = function () {
            box1.style.opacity = 0;
            box2.style.opacity = 1;
            box3.style.opacity = 0;
            box4.style.opacity = 0;
            info.innerHTML = "Rio de Janeiro"
            i = 1;
        }
        a3.onclick = function () {
            box1.style.opacity = 0;
            box2.style.opacity = 0;
            box3.style.opacity = 1;
            box4.style.opacity = 0;
            info.innerHTML = "Santiago de Chile"
            i = 2;
        }
        a4.onclick = function () {
            box1.style.opacity = 0;
            box2.style.opacity = 0;
            box3.style.opacity = 0;
            box4.style.opacity = 1;
            info.innerHTML = "La Serena"
            i = 3;
        }
        document.addEventListener("keydown", (e) => {
            if (e.keyCode == 37) {
                right();
            }
        });
        document.addEventListener("keydown", (e) => {
            if (e.keyCode == 39 ) {
                right();
            }
        });

        function right() {
            if (i == 0) {
                box1.style.opacity = 1;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
                info.innerHTML = "Mar del Plata"
                i++
            }
            else if (i == 1) {
                box1.style.opacity = 0;
                box2.style.opacity = 1;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
                info.innerHTML = "Rio de Janeiro"
                i++
            }
            else if (i == 2) {  
                box1.style.opacity = 0;
                box2.style.opacity = 0;
                box3.style.opacity = 1;
                box4.style.opacity = 0;
                info.innerHTML = "Santiago de Chile"
                i++
            }
            else if (i == 3) {
                box1.style.opacity = 0;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 1;
                info.innerHTML = "La Serena"
                i = 0;
            }
        }

        function left() {
            if (i == 0) {
                box1.style.opacity = 0;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 1;
                info.innerHTML = "La Serena"
                i++
            }
            else if (i == 1) {
                box1.style.opacity = 0;
                box2.style.opacity = 0;
                box3.style.opacity = 1;
                box4.style.opacity = 0;
                info.innerHTML = "Santiago de Chile"
                i++
            }
            else if (i == 2) {
                box1.style.opacity = 0;
                box2.style.opacity = 1;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
                info.innerHTML = "Rio de Janeiro"
                i++
            }
            else if (i == 3) {
                box1.style.opacity = 1;
                box2.style.opacity = 0;
                box3.style.opacity = 0;
                box4.style.opacity = 0;
                info.innerHTML = "Mar del Plata"
                i = 0;
            }
        }

        line = document.querySelector(".menu");
        menu = document.querySelector(".menu-items");

        line.addEventListener("click", function () {
            setTimeout(lineFunction, 200);
            menuToggle();
        })

        function lineFunction() {
            if (line.classList.contains("paused") === true) {
                line.classList.replace("paused", "active");
            }
            else if (line.classList.contains("active") === true) {
                line.classList.remove("active");
                line.classList.add("inactive");
            }
            else {
                line.classList.remove("inactive");
                line.classList.add("active");
            }
        }

        function menuToggle() {
            menu.classList.toggle("active")
        }
    </script>
</body>
</html>
